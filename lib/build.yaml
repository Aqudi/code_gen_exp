targets:
  $default:
    builders:
      code_gen_exp|page_builder:
        enabled: true

builders:
  page_builder:
    import: 'package:code_gen_exp/builder.dart'
    builder_factories: ['pageBuilder']
    build_extensions: { '.dart': ['.tlwr.dart'] }
    auto_apply: root_package
    build_to: source